                    document.getElementById('demandQuantity4').value = final.demand4;

                if (i != 0) {

                     mixedChart = new Chart(ctx, {
                        type: 'scatter',
                        data: {
                            datasets: [{
                                //backgroundColor: "red",
                                label: 'Scatter ',
                                data: [{                                                //kabuli prosforas------------------------
                                    x: initial.offer1,
